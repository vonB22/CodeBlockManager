<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Picture - Top Left -->
    <div class="profile-container">
        <div class="profile-pic">
            <img src="img/pfp.jpg" alt="Owner Profile Picture">
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 18 22 12 16 6"></polyline>
                <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            <h1 class="gradient-text">Code Block Manager</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <div class="search-container">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="Search blocks...">
            </div>
        </div>

        <!-- Blocks Container -->
        <div id="blocks-container"></div>
    </div>

    <!-- Floating Action Button -->
    <button id="fab-button" class="fab" aria-label="Add new block">
        <svg class="fab-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="gradient-text">Add New Block</h2>
                <button class="modal-close" aria-label="Close modal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-block-form">
                    <input type="text" id="new-title" placeholder="Block title (e.g., Spinning CSS Code)" maxlength="50" autofocus>
                    <textarea id="new-content" rows="10" placeholder="Paste your code or text here... (Ctrl+Enter to add)" spellcheck="false"></textarea>
                    <button type="submit" class="btn-add">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Add Block</span>
                    </button>
                    <p class="modal-hint">
                        Press <kbd>Ctrl</kbd> + <kbd>Enter</kbd> to quickly add â€¢ <kbd>Esc</kbd> to close
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
